<h1>Fill The Below Form</h1>
<form>
  <label>username</label>
  <input type="text" required placeholder="username">
  <br><br>
  <label>Gmail</label>
  <input type="email" required placeholder="email">
  <br><br>
  <label>password</label>
  <input type="password" id="password" required placeholder="password" minlength="8">
  <br><br>
  <label>zip code</label>
  <input type="text" name="zip_code" pattern="[0-9]{5}" title="Five digit zip code">
  <br><br>
  <label>Date</label>
  <input type="date">
  <br><br>
  <label>Gender :</label>
  <label>male</label>
  <input type="radio">
  <label>female</label>
   <input type="radio">
  <br><br>
  <label>age</label>
  <input type="number" name="age" min="18" max="99">
  <br><br>
  <button type="submit" name="action" value="save" formaction="/save-data">Save</button>
<button type="button" onclick="alert('Hello!')">Click Me</button>
<button type="reset">Reset Form</button>
<button type="submit" disabled="action">Disabled Button</button>
</form>
