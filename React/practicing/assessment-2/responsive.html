<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-areas:
                "header header"
                "sidebar content";
            grid-template-columns: 250px 1fr;
            grid-template-rows: 60px 1fr;
            min-height: 100vh;
        }
        header {
            grid-area: header;
            background: #333;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        h2 {
            grid-area: sidebar;
            background: #f4f4f4;
            padding: 20px;
        }
        h3 {
            grid-area: content;
            padding: 20px;
        }
        /* Mobile*/
        @media (max-width: 768px) {
            .container {
                grid-template-areas:
                    "header"
                    "content"
                    "sidebar";
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Header</header>
        <h2>Sidebar</h2>
        <h3>Main Content</h3>
    </div>
</body>
</html>
