<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h2>Product Details</h2>
    <table border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Bat</td>
                <td>2000</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Ball</td>
                <td>50</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Wickets</td>
                <td>5000</td>
                <td>6</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2"><strong>Total Amount</strong></td>
                <td><strong>7050</strong></td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
