<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .card {
            width: 300px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            margin: 50px auto;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-content {
            padding: 15px;
        }
        .card-title {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .card-description {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }
        .card button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
    <img src="https://images.pexels.com/photos/3766111/pexels-photo-3766111.jpeg?cs=srgb&dl=pexels-alex-azabache-3766111.jpg&fm=jpg" alt="Product Image">
      <div class="card-content">
            <h3 class="card-title">Watch</h3>
            <p class="card-description">
              A watch is a portable timepiece designed to be worn or carried, available in various types and styles, including mechanical, quartz, and smartwatches.
            </p>
            <button>Buy Now</button>
        </div>
    </div>
</body>
</html>
